<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 150px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="tel"],
    .form-group input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .panel-all{
      margin-bottom: 20px;
    }
    
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .error-message {
      color: #ff0000;
      margin-top: 5px;
    }
    
    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color:rgb(247, 115, 0);
      border: none;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn-submit:hover {
      background-color: #1f211f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="WEB_LOGO.jpeg" alt="Web Logo">
    </div>
    <h2>Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="passwordError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <div class="ok">
        <label for="categories">Select Book categories that you like:</label>
      </div>
      </div>
      <div class="panel-all">
        <i class="fa-solid fa-bars"></i>
        <select class="p-select">
            <option>--select--</option>
            <option>Motivational Books</option>
            <option>Fiction</option>
            <option>Non-fiction</option>
            <option>Mystery</option>
            <option>Science Fiction</option>
            <option>Fantasy</option>
            <option>Romance</option>
            <option>Thriller/Suspense</option>
            <option>Horror</option>
            <option>Biography</option>
            <option>Autobiography</option>
        </select>
    </div>
      <button class="btn-submit" type="submit">Register</button>
    </form>
  </div>

  <script>
    const registrationForm = document.getElementById('registrationForm');
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');

    registrationForm.addEventListener('submit', function(event) {
      event.preventDefault();
      passwordError.textContent = '';

      if (passwordField.value !== confirmPasswordField.value) {
        passwordError.textContent = 'Passwords do not match';
        return;
      }

      // If the passwords match, proceed with registration logic
      // Submit the form or perform any additional actions here
      alert('Registration Successful!');
      registrationForm.reset();
    });
  </script>
</body>
</html>
